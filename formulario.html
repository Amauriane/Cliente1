<!DOCTYPE html>
<html lang="pt">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/java.js"></script>
    <title>Cadastro de Cliente</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form id="cadastroForm" onsubmit="salvarCookie(event)">
        <br><label class="oi" for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        
        <br><label class="oi" for="id">ID:</label>
        <input type="text" id="id" required><br>
        
        <br><label class="oi" for="tipoCliente">Tipo de cliente:</label>
        <select id="tipoCliente" required>
            <option value="">SELECIONE</option>
            <option value="pessoaFisica">Pessoa Física</option>
            <option value="pessoaJuridica">Pessoa Jurídica</option>
        </select><br>
        
        <br><label class="oi" for="endereco">Endereço:</label>
        <input type="text" id="endereco" required><br>
        
        <br><label class="oi" for="cep">CEP:</label>
        <input type="text" id="cep" required><br>
        
        <br><label class="oi" for="rua">Rua:</label>
        <input type="text" id="rua" required><br>
        
        <br><label class="oi" for="dataNascimento">Data de Nascimento:</label>
        <input type="text" id="dataNascimento" placeholder="DD/MM/AAAA" required><br>
        
        <br><label class="oi" for="vendedor">Vendedor:</label>
        <input type="text" id="vendedor" required><br>
        
        <br><label class="oi" for="limiteCredito">Limite de Crédito:</label>
        <input type="number" id="limiteCredito" required><br>
        
        <input class="cadastro" type="submit" value="Cadastrar">
    </form>

   
</body>
</html>
